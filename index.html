<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport"
			  content="width=device-width, initial-scale=1.0" />
		<meta name="author"
			  content="Riccardo Agatea" />
		<meta name="description"
			  content="A simple idle clicker game." />
		<meta name="keywords"
			  content="" />
		<meta name="language"
			  content="english en" />
		<title>Elemental</title>
		<link rel="stylesheet"
			  type="text/css"
			  href="./styles/screen.css" />
		<script src="./scripts/properties.js"
				defer="defer"></script>
		<script src="./scripts/setup.js"
				defer="defer"></script>
	</head>

	<body>
		<div id="buttons"
			 class="children-1">
			<button id="mana-button"
					class="magic-button"
					type="button"
					autofocus="autofocus">Gather Mana 0</button>
			<ul class="children-4">
				<li id="fire-buttons">
					<button id="sparks-button"
							class="magic-button fire-button"
							type="button">Sparks 5</button>
					<ul class="children-1">
						<li>
							<button id="fireball-button"
									class="magic-button fire-button"
									type="button">Fireball 13</button>
						</li>
					</ul>
				</li>
				<li id="air-buttons">
					<button id="gust-button"
							class="magic-button air-button"
							type="button">Gust 5</button>
				</li>
				<li id="water-buttons">
					<button id="splash-button"
							class="magic-button water-button"
							type="button">Splash 5</button>
					<ul class="children-1">
						<li>
							<button id="wave-button"
									class="magic-button water-button"
									type="button">Wave 13</button>
						</li>
					</ul>
				</li>
				<li id="earth-buttons">
					<button id="pebble-button"
							class="magic-button earth-button"
							type="button">Pebble 5</button>
				</li>
			</ul>
		</div>
		<div id="status">
			<dl>
				<dt>Mana:</dt>
				<dd id="mana-status">0</dd>
			</dl>
		</div>
	</body>

</html>
